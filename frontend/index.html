<!DOCTYPE html>
<html>
<head>
  <title>Media Sharing Platform</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <h1>Upload and View Media</h1>
  <form id="uploadForm" enctype="multipart/form-data">
    <input type="text" id="FileName" placeholder="File Name" required><br>
    <input type="text" id="userID" placeholder="User ID" required><br>
    <input type="text" id="userName" placeholder="User Name" required><br>
    <input type="file" id="UpFile" required><br>
    <button type="submit">Upload</button>
  </form>
  <button id="retImages">View Gallery</button>
  <div id="ImageList"></div>
  <script src="js/app.js"></script>
</body>
</html>
